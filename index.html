<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
  

  <header></header>

  <main class="container" >
    <div class="topsvg" style="background-image: url(bg-pattern-top.svg) ;background-size: cover; background-repeat: no-repeat;"></div>></div>
    <div class="bottomsvg" style="background-image: url(bg-pattern-bottom.svg) ; background-size: cover; background-repeat: no-repeat;"></div>></div>

    <div class="content">
      <div class="pattern" style="background-image: url(bg-pattern-card.svg);"><img src="image-victor.jpg" alt=""></div>
      <div class="name-box"><p><span class="name">Victor Crest</span> <span class="num"> 26</span> </p>
        <p class="london">London</p></div>
        
        <hr>
        <div class="followers">
          <div class="follow">
            <p class="follow-num">80K</p>
            <p class="follow-text">Followers</p>
          </div>
          <div class="likes">
            <p class="follow-num">803K</p>
            <p class="follow-text">Likes</p>
          </div>
          <div class="photo">
            <p class="follow-num">1.4K</p>
            <p class="follow-text">photos</p>
          </div>
        </div>
      
     
      
      
    </div>

  </main>

  <footer></footer>
  <!-- 
  
  

  
  

  
  

  
   -->
  
</body>
</html>
